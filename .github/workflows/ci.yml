name: Test

on: 
  pull_request: {}
  push:
    branches: "*"
    tags: "*"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install dependencies with pip
        run: |
          pip install ."[test]"
      - run: isort --diff .
      - run: black --check .
      - run: flake8

  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build docker image
        run: docker build . -t image:test
      
      - name: Test docker image
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ID: ${{ secrets.SUPABASE_ID }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          docker run --rm -d --name server -p 5000:5000 -e JWT_SECRET=test-secret image:test
          sleep 5
          curl --fail localhost:5000
          docker kill server
          docker run -e JWT_SECRET=test-secret -e SUPABASE_URL=$SUPABASE_URL -e SUPABASE_API_KEY=$SUPABASE_API_KEY image:test pytest --cov .
